<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav_bar</title>
  </head>
  <body>

    <!-- Nav Bar -->
    <nav>
      <!--Logo part -->
        <div class="logo">
            <a href="#">Void Construct</a>
        </div>
        <!--Menu toggle button-->
        <div class="menu-toggle">
            <p id="menu-open">Menu</p>
            <p id="menu-close">Close</p>
        </div>
    </nav> 

    <!--Menu Section -->
    <div class="menu-overlay"> <!--The clip path effect will be added to menu-overlay-->
        <div class="menu-content"> <!--Store the Menu content-->
            <div class="menu-items">
              <!--Left Part -->
                <div class="col-lg"> 
                    <div class="menu-preview-img">
                        <img src="/img-1.jpg" alt=""/>
                    </div>
                </div>
                <!--Right Part-->
                <div class="col-sm"> 
                  <!-- Menu Links with image inside the NavBar -->
                    <div class="menu-links">
                      <!--Link 1-->
                        <div class="link">
                          <a href="#" data-img="/img-1.jpg">Visions</a>
                        </div>
                        <!--Link 2-->
                        <div class="link">
                            <a href="#" data-img="/img-2.jpg">Core</a>
                        </div>
                        <!--Link 3-->
                        <div class="link">
                            <a href="#" data-img="/img-3.jpg">Signal</a>
                        </div>
                        <!--Link 4-->
                        <div class="link">
                            <a href="#" data-img="/img-4.jpg">Connect</a>
                        </div>
                    </div>

                    <!-- Menu Social Links  -->
                    <div class="menu-socials">
                      <div class="social"><a href="#">gmail</a></div>
                      <div class="social"><a href="#">Github</a></div>
                      <div class="social"><a href="#">LinkedIn</a></div>
                      <div class="social"><a href="#">Instagram</a></div>
                    </div>

                </div>
            </div>

            <!--Menu Footer section -->
            <div class="menu-footer">
              <div class="col-lg">
                <a href="#">Run Sequence</a>
              </div>
              <div class="col-sm">
                <a href="#">Origin</a>
                <a href="#">Join Signal</a>
              </div>
            </div>
        </div>
    </div>


    <div class="container">
      <section class="hero">
        <div class="hero-img"><img src="/hero.jpg" alt="" /></div>
        <h1>Digital Architecture that rise from the void</h1>
      </section>
    </div>
     <script type="module" src="/src/main.js"></script>
</body>
</html>
